help_command:
- "&e- Game modes: GROUPS_FUN | GROUPS_REAL | FREEFORALL_FUN | FREEFORALL_REAL"
- "&a- /tb help [PAGE] - shows this help"
- "&a- /tb join - joins the game"
- "&a- /tb watch - teleports to the watcher's room"
- "&a- /tb exit - leaves the lobby/arena"
- "&a- /tb ranking <GAME MODE> <PLAYERS | GROUPS> [KILLS | DEATH | DEFEATS] - shows a ranking with the best (or the worst) players/groups"
- "&a- /tb winners <GAME MODE> [dd/MM/yyyy] - shows the latest winners or for the date informed"
- "&c- /tb start <GAME MODE> - starts the game"
- "&c- /tb cancel - cancels the game"
- "&c- /tb reload - reloads the config and language"
- "&c- /tb setdestination <EXIT | ARENA | LOBBY | WATCHROOM> <GAME MODE> - sets your current location to a game destination"
- "&c- /tb setdestination <GENERALEXIT> - sets your current location to the general exit"
- "&c- /tb setinventory kit <GROUPS_FUN | FREEFORALL_FUN> - sets your inventory as the game kit"
- "&c- /tb setinventory prize <LEADERS | MEMBERS> <GAME MODE> - sets your inventory as the game prize"
